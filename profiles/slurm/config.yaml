# Snakemake SLURM Profile Configuration
# This profile is used when running the pipeline with --profile profiles/slurm

# Use SLURM executor
executor: slurm

# Maximum number of jobs to submit simultaneously
jobs: 20

# Default resources (can be overridden by individual rules)
default-resources:
  - slurm_account=none
  - slurm_partition=batch

# Print shell commands for debugging
printshellcmds: true

# Keep going if a job fails (useful for debugging)
keep-going: false

# Rerun incomplete jobs
rerun-incomplete: true

# Use conda environments
use-conda: true

# Conda frontend (mamba is faster than conda)
conda-frontend: mamba
